<!-- signup.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="black-background">
    <section class="container mt-5 text-light">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupUsername">Username:</label>
                <input type="text" class="form-control" id="signupUsername" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
        <p class="mt-3"><a href="login.html" class="text-info">Already have an account? Log in here.</a></p>
        <p class="mt-3"><a href="forgot-password.html" class="text-warning">Forgot your password?</a></p>
    </section>

    <script src="script.js"></script>
</body>

</html>
